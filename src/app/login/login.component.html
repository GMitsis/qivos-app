<div class="row justify-content-center main-page">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="address"> Email </label>
            <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': (loginForm.get('email').touched || loginForm.get('email').dirty) && !loginForm.get('email').valid }">
            <div class="invalid-feedback">
              Please enter a valid Email.
            </div>
          </div>
          <div class="form-group">
            <label for="address"> Password </label>
            <input type="password" id="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': (loginForm.get('password').touched || loginForm.get('password').dirty) && !loginForm.get('password').valid }">
            <div class="invalid-feedback">
              Please enter Password.
            </div>
          </div>

          <div class="form-group sign-in-btn">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"> Sign In </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
