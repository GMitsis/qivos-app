<div class="row justify-content-center main-page">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-10">
            Profile Information
          </div>
          <div class="col-2 edit-icon-container" (click)="editProfile()">
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>
      </div>
      <div class="card-body body">
        <h5 class="card-title"> {{ user.firstName }} {{ user.lastName}} </h5>
        <h6 class="card-subtittle"> {{ user.email }} </h6>

        <div class="row details-container">
          <div class="col-5 details-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="col-7 details">
            {{ user.mobileNumber }}
          </div>
        </div>

        <div class="row details-container">
          <div class="col-5 details-icon">
            <i class="far fa-id-card"></i>
          </div>
          <div class="col-7 details">
            {{ user.cardNumber }}
          </div>
        </div>

        <div class="row details-container">
          <div class="col-12" *ngIf="user.gender == 'male'; else female">
              <i class="fas fa-male fa-2x male-icon"></i>
          </div>
          <ng-template #female>
              <div class="col-12">
                  <i class="fas fa-female fa-2x female-icon"></i>
              </div>
          </ng-template>
        </div>

        <div class="footer">
          <a [routerLink]="['address']" class="card-link"> Show Address </a>
        </div>
      </div>
    </div>
  </div>
</div>
