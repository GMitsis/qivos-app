<div class="row main-page">
  <div class="col-12 col-container">
    <div>
      <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
          <i class="fas fa-chevron-left"></i> Back
      </button>
    </div>
  </div>
</div>
 
<div class="row justify-content-center">
  <div class="col-12 col-md-5">
    <div class="card">
      <div class="card-header">
        Show Address
      </div>
      <div class="card-body">
        <form [formGroup]="addressForm" (ngSubmit)="showAddress()">
          <div class="form-group">
            <label for="address"> Address </label>
            <input type="text" id="address" class="form-control" formControlName="address">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city"> City </label>
              <input type="text" id="city" class="form-control" formControlName="city">
            </div>

            <div class="form-group col-md-3">
              <label for="country"> Country </label>
              <input type="text" id="country" class="form-control" formControlName="country">
            </div>

            <div class="form-group col-md-3">
              <label for="postCode"> Post Code </label>
              <input type="number" id="postCode" class="form-control" formControlName="postCode">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary"> Show Address </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-5">
      <agm-map [latitude]="latitude" [longitude]="longitude">
        <agm-marker
          *ngIf="addressEntered"
          [latitude]="latitude"
          [longitude]="longitude">
        </agm-marker>
      </agm-map>
  </div>
</div>
